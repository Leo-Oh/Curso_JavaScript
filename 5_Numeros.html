<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 2;
        let b = new Number();
        let c = 7.19
        let d = "5.6";


        console.log(a, b);
        console.log(c.toFixed(1)); //Da formato a los numeros decimales
        console.log(c.toFixed(5));
        console.log(parseInt(c)); //Devuelbe solo la parte emtera
        console.log(typeof c, typeof d);
        console.log(a + b);
        console.log(c + d);
        console.log(c + parseInt(d));
    </script>
</body>

</html>
