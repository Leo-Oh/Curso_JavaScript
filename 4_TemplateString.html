<html lang="en">

<head>

<body>
    <h1>Template Strings </h1>
    <script>
        let nombre = "Leonardo";
        let apellido = "Martinez";

        //concatenación
        let saludo = "Hola mi nombre es " + nombre + " " + apellido;
        console.log(saludo);

        //Interpolación de variables
        //Template String

        let saludo2 = `hola mi nombre es ${nombre} ${apellido}`
        console.log(saludo2);



        let ul = "<ul><li>Primavera</li><li>Verano</li><li>Otoño</li><li>Invierno</li></ul>";
        console.log(ul);

        let ul2 = `
            <ul>
                <li>Primavera</li>
                <li>Verano</li>
                <li>Otoño</li>
                <li>Invierno</li>
            </ul>
        `;
        console.log(ul2);

        let ul3 = "<ul>";
        ul3 += "<li > Primavera < /li>";
        ul3 += "<li > Verano < /li>";
        ul3 += "<li > Otoño < /li>";
        ul3 += "<li > Invierno < /li>";
        ul3 += "</ul>";
        console.log(ul2);
    </script>
</body>

</html>
